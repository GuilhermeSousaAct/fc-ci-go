name: ci-golang-workflow

on: 
  push:
    branches: [main]

jobs:
  check-application:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.25.3
        
      - name: Run tests
        run: go test

      - name: Run app
        run: go run math.go
